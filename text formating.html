<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>text formating</title>
</head>
<body>
	<p>this text is <b> bold text</b> </p>
	<p>this text is <strong>strong text</strong></p>
	<p> this text is <i>italic text</i> </p>
	<p> this text is <em> emphasized text</em>  </p>
	<p> this text is <mark> marked text</mark>  </p>
	<p> this text is <small> small text</small>   </p>
	<p> this text is <del>deleted text</del>  </p>
	<p> this text is <ins> inserted text</ins>  </p>
	<p> superscript example x<sup>2</sup>  </p>
	<p>subsxcript example H <sup>2</sup> O </p>
	


</body>
</html>
